<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Khan Academy Nusantara</title>
    
    <!-- Polyfill for process.env to prevent ReferenceError in browser -->
    <script>
      window.process = {
        env: {
          API_KEY: "" // Ini akan diisi secara otomatis oleh lingkungan eksekusi jika tersedia
        }
      };
    </script>

    <script src="https://cdn.tailwindcss.com?plugins=typography,forms,aspect-ratio"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    
    <!-- Babel standalone for in-browser JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sar: env(safe-area-inset-right);
            --sab: env(safe-area-inset-bottom);
            --sal: env(safe-area-inset-left);
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            scroll-behavior: smooth;
            -webkit-tap-highlight-color: transparent;
            background-color: #F8FAFC;
            margin: 0;
            padding: 0;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        @media (max-height: 550px) and (orientation: landscape) {
            header { height: 60px !important; }
            .mobile-nav-hide-landscape { display: none !important; }
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fadeIn { animation: fadeIn 0.4s ease-out forwards; }
        
        @keyframes scaleIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .animate-scaleIn { animation: scaleIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }

        @keyframes pulse-gentle { 0%, 100% { transform: scale(1) rotate(3deg); } 50% { transform: scale(1.05) rotate(5deg); } }
        .animate-pulse-gentle { animation: pulse-gentle 2s ease-in-out infinite; }

        .prose pre {
            white-space: pre-wrap !important;
            word-break: break-word !important;
            background: #f1f5f9 !important;
            color: #334155 !important;
            border-radius: 1.5rem !important;
            padding: 2rem !important;
            font-size: 1rem !important;
        }

        /* Splash Screen styling */
        #splash-screen {
            position: fixed;
            inset: 0;
            background: #F8FAFC;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out, visibility 0.5s;
        }
        .loader-bar {
            width: 200px;
            height: 4px;
            background: #E2E8F0;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 24px;
            position: relative;
        }
        .loader-progress {
            position: absolute;
            height: 100%;
            width: 50%;
            background: linear-gradient(90deg, #4f46e5, #10b981);
            border-radius: 10px;
            animation: loading 1.5s infinite ease-in-out;
        }
        @keyframes loading {
            0% { left: -50%; }
            100% { left: 100%; }
        }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
      }
    }
    </script>
</head>
<body class="text-slate-900 selection:bg-indigo-100 selection:text-indigo-900 overflow-x-hidden">
    <div id="root">
        <!-- Modern Splash Screen that will be replaced by React -->
        <div id="splash-screen">
            <div class="flex flex-col items-center">
                <div class="w-20 h-20 bg-indigo-600 rounded-[1.5rem] flex items-center justify-center shadow-2xl shadow-indigo-200 animate-pulse-gentle mb-6">
                    <span class="text-white font-black text-3xl tracking-tighter">KA</span>
                </div>
                <div class="text-center">
                    <h1 class="text-2xl font-black text-slate-800 tracking-tight mb-1">Khan Academy Nusantara</h1>
                    <p class="text-indigo-500 text-[10px] font-black uppercase tracking-[0.2em] opacity-70">Platform Pintar Pendidikan</p>
                </div>
                <div class="loader-bar">
                    <div class="loader-progress"></div>
                </div>
                <p class="mt-8 text-slate-400 text-xs font-bold animate-pulse">Menyiapkan Kurikulum Nusantara...</p>
            </div>
        </div>
    </div>
    <!-- Entry point using Babel to support JSX in index.tsx -->
    <script type="text/babel" data-type="module" src="./index.tsx"></script>
</body>
</html>
